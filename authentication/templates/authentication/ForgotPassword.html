{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password | Task Schedular</title>
	<!-- Meta tags-->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Login css-->
    <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/style.css' %}">
</head>
<body>
	<section class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">
				<form class="form-group-contol" action="{% url 'ChangePassword' %}" method="POST">	
					{% if message %}
                    	<br><p class="text-danger text-center">{{message}}</p><br>
                	{% endif %}
					{% csrf_token %}
  					<h1>Reset Password</h1>
					<div class="form-group">
	    				<label>Enter email: </label>
	    				<input type="email" class="form-control" name="em" placeholder="Enter email" >		
  					</div>
  					<div class="form-group">
	    				<label >Enter new Password : </label>
	    				<input type="password" class="form-control" name="pwd" placeholder="Enter new Password" >		
  					</div>
  					<div class="form-group">
    					<label >Confirm-Password :</label>
    					<input type="password" class="form-control" name="repwd" placeholder="Re-Type Password">
  					</div>
  					<button type="submit" class="btn btn-primary btn-block">Submit
  					</button>	
				</form>
			</section>
		</section>
	</section>
</body>
</html>
